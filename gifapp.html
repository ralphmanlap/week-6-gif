<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gif Generator</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <style type="text/css">
    button,
    form,
    input {
      margin: 10px;
    }
  </style>

  <script
 src="https://code.jquery.com/jquery-3.1.1.min.js"
 integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
 crossorigin="anonymous"></script>

<body>
  <header class="jumbotron"><h1>Gifs in a Jif!</h1></header>
  <div id="button-group" class="col-xs-12">
    <button " class="btn gif-button" data-topic="Pizza">
      Pizza
    </button>
    <button class="btn gif-button" data-topic="Donuts">
      Donuts
    </button>
    <button class="btn gif-button" data-topic="Bacon">

    </button>

    </button>

  </div>

  <div id="gifs" class="col-xs-12 col-md-8"></div>

  <div class="col-xs-12 col-md-3 panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search for more!</h3>
  </div>
  <div class="panel-body">
    <form id="gifphrase-form">
      <label for="gif-input">Search</label>

</div>
